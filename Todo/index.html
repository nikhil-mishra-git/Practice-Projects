<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ToDo List App</title>
</head>

<body>
    <div class="todoBox"> 

        <!-- Head Section -->

        <div class="todoHead">
            <img src="./assest/logo.png" alt="">
            <h1 class="todoTitle">ToDo List</h1>
        </div>

        <!-- Input Section -->

        <div class="todoInput">
            <input type="text" id="inp" placeholder="Enter Task">
            <button id="btn">Add</button>
        </div>

        <div class="taskTitleDiv">
            <h1 class="taskTitle">Task</h1>
            <p class="line"></p>
        </div>

        <!-- Task List Add Ssection -->

        <div class="taskArea">

        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
